<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="assets/css/onsenui.css">
	<link rel="stylesheet" href="assets/css/onsen-css-components.min.css">
	<link rel="stylesheet" href="assets/css/solucionesentel.css">
	
	<script src= "assets/js/bundle.js"></script>

	<script src= "assets/js/aframe-ar.js"></script>
	<script src= "assets/js/aframe-extras.min.js"></script>
	<script src= "assets/js/aframe-effects.min.js"></script>
	<script src="assets/js/aframe-spritesheet-component.min.js"></script>	
	<script src="assets/js/waitTilLoad.js"></script>	


</head>
<body>
		<ons-navigator id="myNavigator" page="carouselView.html"></ons-navigator>

		<!-- Instructional slides that goes before the arView -->
			<template id = "carouselView.html">
			<ons-page id = "carouselView">
				<ons-carousel fullscreen swipeable auto-scroll overscrollable id="carousel">
					
		      		<ons-carousel-item style="background-color: #085078;">
		      			<div class="entel-slide-container">
		      				<img class="imagen" src="assets/raweb.png">
							<div>
							<ons-button id="miboton" onClick="clickCallback()">Empezar</ons-button>	
							</div>							
		      			</div>
		      		</ons-carousel-item>
				</ons-carousel>
			</ons-page>
			</template>
		
		<!-- AR view -->
			<template id="arView.html">	
			<ons-page id = "arView" modifier = "transparent">
				<a-scene embedded arjs='debugUIEnabled: false' vr-mode-ui="enabled: false">

					<!-- Assets Manager-->
					<a-assets>
						<a-mixin waiTilLoad="src: waiting; dataUrl: assets/waitingSprite.png ; " id="gltf-configuration" 
                        position="0 1.053 0" scale= "0.0351 0.0351 0.0351" rotation = "-90 0 0" 
                        animation-mixer></a-mixin>

						<a-asset-item id="01_entelsecure" src="assets/1-ESC.gltf"></a-asset-item>
						<a-asset-item id="02_office365" src="assets/2-O365.gltf"></a-asset-item>
						<a-asset-item id="03_mdm" src="assets/3-PVE.gltf"></a-asset-item>
						<a-asset-item id="04_plataformavirtual" src="assets/4-MDM.gltf"></a-asset-item>
						<a-asset-item id="05_red local administrada" src="assets/5-RL.gltf"></a-asset-item>
						<img id="waiting" src="assets/waitingSprite.png">
					</a-assets>
					
					<!-- Here goes the scene's light -->

					<a-entity light="type:ambient;intensity:1"></a-entity>
        			<a-entity light="intensity:0.8" position="1 4 0"></a-entity>
       				<a-entity light="intensity:0.8" position="-1 4 0"></a-entity>
					
					<!-- Markers go here -->

					<a-marker preset= "custom" url="assets/patterns/01_entelsecure.patt">
						<!-- Marker's model goes here -->
						<a-entity 
						gltf-model="#01_entelsecure"
						mixin="gltf-configuration ">
                         ></a-entity>
					</a-marker>

					<a-marker  preset= "custom" url="assets/patterns/02_office365.patt">
						<!-- Marker's model goes here -->
						<a-entity 
						gltf-model="#02_office365"
						mixin="gltf-configuration ">
                         ></a-entity>
					</a-marker>

					<a-marker  preset= "custom" url="assets/patterns/03_mdm.patt">
						<!-- Marker's model goes here -->
						<a-entity 
						gltf-model="#03_mdm"
						mixin="gltf-configuration ">
                         ></a-entity>
					</a-marker>

					<a-marker  preset= "custom" url="assets/patterns/04_plataforma virtual.patt">
						<!-- Marker's model goes here -->
						<a-entity 
						gltf-model="#04_plataformavirtual"
						mixin="gltf-configuration">
                         ></a-entity>
					</a-marker>

					<a-marker  preset= "custom" url="assets/patterns/05_red local administrada.patt">
						<!-- Marker's model goes here -->
						<a-entity 
						gltf-model="#05_red local administrada"
						mixin="gltf-configuration ">
                         ></a-entity>
					</a-marker>

					<a-entity camera>
					</a-entity>

				</a-scene>
			</ons-page>

			</template>	</a-marker>
</body>
</html>
